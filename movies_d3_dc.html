<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carregando dados de um arquivo csv</title>
    <link rel="stylesheet" href="css/dc.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>

</head>
<body>
    <div id="chart"><h4> Valores das bilheterias por Ano</h4></div>
    <div id="chart2"><h4> Valores das bilheterias por Genero</h4></div>
	<script type="text/javascript">
        var lineChart = dc.barChart('#chart');
        var lineChart2 = dc.barChart('#chart2');
        
        d3.json("movies.json", function(data){
        
        console.log(data)
        //criando um crossfilter
        var facts = crossfilter(data);

        var dateDim = facts.dimension(function(d){
            return d.Year;
        });
        
        var genreDim = facts.dimension(function(d){
            return d.Genre;
        });
        
        var genreGroup = genreDim.group();
        
        var bilheteriasGroup = dateDim.group().reduceSum(function(d){
            return d.Worldwide_Gross_M;
        });
        
        console.log(genreDim);
        

        lineChart
            .width(800)
            .height(400)
            .margins({top: 30, right: 50, bottom: 25, left: 40})
            .dimension(dateDim)
            .x(d3.time.scale().domain([2007,2012]))
            //.xUnits(d3.time.years)
            .renderHorizontalGridLines(true)
            .legend(dc.legend().x(650).y(10).itemHeight(13).gap(5))
            .brushOn(false)
            .group(bilheteriasGroup, 'Bilheterias por ano')
            .xAxis().tickFormat(d3.format("d"));
            
        lineChart2
            .width(800)
            .height(400)
            .margins({top: 30, right: 50, bottom: 25, left: 40})
            .dimension(genreDim)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .renderHorizontalGridLines(true)
            .legend(dc.legend().x(650).y(10).itemHeight(13).gap(5))
            .brushOn(false)
            .group(genreGroup, 'Bilheterias por genero');
            
            
        dc.renderAll();
        });
	</script>			
</body>
</html>
